    <script>
        // 1 __function to Find repeated numbers in array
        function findRepeatedNumbers(arr) {
            let repeatedNumbers = [];
            arr.forEach((num, index) => {
                if (arr.indexOf(num) !== index && !repeatedNumbers.includes(num)) {
                    repeatedNumbers.push(num);
                }
            });
            return repeatedNumbers;
        }
        console.log(findRepeatedNumbers([2, 3, 4, 5, 6, 7, 8, 9, 9, 8, 7, 5, 4, 3, 2]))

        // 2 __A function that returns the prime numbers between two given numbers
        function getPrimeNumbers(start, end) {
            let primes = [];
            // Function to check if a number is prime or not
            function isPrime(num) {
                for (let j = 2; j < num; j++) {
                    if (num % j === 0) {
                        return false;
                    }
                }
                return num > 1;
            }
            // Loop through the given range and push the prime numbers into the array
            for (let i = start; i <= end; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            return primes;
        }
        console.log(getPrimeNumbers(1, 100))

        // 3 __A function for arranging words in a sentence according to length
        function sortWords(sentence) {
            let words = sentence.split(' ');
            words.sort((a, b) => a.length - b.length);
            return words.join(' ');
        }
        console.log(sortWords("This is a test sentence"))

        // 4 __Write a function that takes an array and another function as a parameter .

        function filterArray(arr, callback) {
            let filteredArray = [];
            for (let i = 0; i < arr.length; i++) {
                if (callback(arr[i])) {
                    filteredArray.push(arr[i]);
                }
            }
            return filteredArray;
        }
        console.log(filterArray([1, 2, 3, 4, 5], function (num) {
            return num % 2 === 0;
        }))


    </script>
